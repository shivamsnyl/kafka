server:
  port: 8082
  
spring:
  kafka:
    consumer:
      group-id: group-2
      auto-offset-reset: earliest
      key-deserializer:
        org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer:
        org.springframework.kafka.support.serializer.JsonDeserializer
      bootstrap-servers:
      - localhost:9092
      properties:
        spring:
         json:
          trusted:
           packages: com.company.dto